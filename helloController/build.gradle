plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.mageddo.tobby-transactional-outbox:tobby-transactional-outbox:1.5.1'
	implementation 'com.github.jonasrutishauser:transactional-event-api:1.3.4'
	implementation 'com.fizzed:transactional-core:0.0.3'
	implementation 'com.github.jonasrutishauser:transactional-event-liberty-it:1.3.4'


	annotationProcessor'org.projectlombok:lombok'
	implementation 'org.projectlombok:lombok'
//	testAnnotationProcessor 'org.projectlombok:lombok'
//	testImplementation 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
